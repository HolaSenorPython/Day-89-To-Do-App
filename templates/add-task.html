<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task📋</title>
    <!--LOAD BOOTSTRAP CSS HERE-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--GET LOGOS FROM FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!--GET MY CUSTOM CSS-->
    <link rel="stylesheet" href="static/styles.css">
</head>
<body data-bs-theme="dark">
{% from "bootstrap5/form.html" import render_form %}
<!--FORM AND FOOTER-->
<div class="container">
    <h1 class="mt-5"><u>Enter your task in the entry area below.</u></h1>
    <div class="row">
        <div class="col-sm-6 mt-5">
            {{ render_form(form, novalidate=true) }}
        </div>
        <div class="col-sm-6 mt-5">
            <img src="static/assets/img/ronny-banger.gif">
        </div>
        <div class="pt-3">
            <img src="static/assets/img/serbia-strong.gif" width="100" height="100">
            <p class="fw-bold pt-2">Listen to Serbia Strong while you add your
                task. You'll feel more productive.</p>
            <audio controls>
                <source src="static/assets/audio/serbia-strong.mp3" type="audio/mpeg">
                Your browser doesn't support mp3 audio. Sorry!
            </audio>
        </div>
    </div>
</div>
<!--START FOOTER!-->
<footer class="mt-auto py-5 bg-dark text-white text-center">
    <div class="container bg-dark-green rounded-3 w-25">
         <a href="https://github.com/HolaSenorPython" class="text-white me-3">
            <i class="fab fa-github fa-3x mt-2"></i>   <!-- GitHub icon -->
         </a>
         <a href="https://www.instagram.com/elishafooty" class="text-white ms-3">
            <i class="fab fa-instagram fa-3x mt-2"></i>    <!-- Instagram icon -->
         </a>
         <p class="pt-2 fw-bold">My socials! 🥸⬆️<br>
            Made with ❤️ by Elisha N. Built with Bootstrap.
         </p>
        <img src="static/assets/img/antony-gif.gif" width="150" height="150" class="rounded-3 mb-2">
    </div>
</footer> <!--End footer-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
